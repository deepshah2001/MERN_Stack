<!-- HTML Elements have 2 things -> 
  1. Properties(describes something about that element)
  2. Methods(things an element can do)
-->

<!-- Dot(.) is used to get and set properties and access the methods of an element. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM (Document Object Model)</title>
    <link rel="stylesheet" href="style/styles.css">
  </head>
  <!-- Inline JS
    <body onload="alert('Hello');"> 
  -->
  <body>
    <h1 id="heading">Hello</h1>
    <input type="checkbox" />
    <button type="button" id="btn">Click Me!</button>

    <ul id="item">
      <li class="list"><a href="www.google.com">Google</a></li>
      <li class="list">Second</li>
      <li class="list">Third</li>
    </ul>

    <!-- Internal JS 
        <script type="text/javascript">
            alert("Hello");
        </script>
    -->

    <!-- External JS -->
    <script src="script/index.js" charset="UTF-8"></script>
  </body>
</html>
