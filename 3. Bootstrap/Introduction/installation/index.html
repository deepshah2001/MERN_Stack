<!-- CDN - Content Delivery Network (Making our website available in more than one location as it results in faster loading of our site). One time if we load then it is saved in cached memory and can reduce latency for any other site i.e. loads more quickly. -->

<!-- MockUp - (High Fidelity Representation) It looks like what are we goind to end with i.e. the result web pages or website. -->
